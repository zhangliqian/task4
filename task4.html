<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta http-equiv="content-type" content="text/html:charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="task4.css">
    <title>登陆界面</title>
</head>
<body>
<div class="wrap">
    <div class="header">
       <h1>登陆</h1>
       <span>关闭</span>
       <strong>注册</strong>
    </div>
<form>
    <ul class="list">
    <li>
        <label for="username"><img class="use" src="images/icon-username.png"></label>
        <input type="text" name="user" id="username" placeholder="请输入手机号码" max="11">
    </li>
    <li>
        <label for="password"><img class="pas" src="images/icon-password.png"></label>
        <input type="password" name="pass" id="password" placeholder="请输入密码" min="6" maxlength="16">
    </li>
    </ul>
    <button type="submit"><strong>登陆</strong></button>
    </form>
    <p><b><a href=http://www.w3school.com.cn/>忘记密码？</a></b></p>
    </div>
</body>
</html>
